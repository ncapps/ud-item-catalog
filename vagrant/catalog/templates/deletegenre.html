{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<div class="row justify-content-center">
		<form action="#" method="post" class="bd-example col-lg-4 col-md-6 col-sm-8">
			<input name=_csrf_token type=hidden value="{{csrf_token}}">
			<div class="form-group">
        		<label for="name">Are you sure you want to delete {{genre.name}}?</label>
        		<input type="text" class="form-control" maxlength="100" value="{{genre.name}}" disabled>
			</div>
			<div class="form-group">
				<a href="{{url_for('showGenres')}}" class="btn btn-secondary btd-md" role="button">Cancel</a>
				<button class="btn btn-danger btn-md" id="submit" type="submit">Delete genre</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
