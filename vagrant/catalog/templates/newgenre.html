{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<div class="row justify-content-center">
		<form action="#" method="post" class="bd-example col-lg-4 col-md-6 col-sm-8">
			<input name=_csrf_token type=hidden value="{{csrf_token}}">
			<div class="form-group">
				<label for="name">Genre Name</label>
        		<input type="text" class="form-control" maxlength="100" name="name" placeholder="Enter name" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-md" id="submit" type="submit">Add new genre</button>
				<a href="{{url_for('showGenres')}}" class="btn btn-secondary btd-md" role="button">Cancel</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
