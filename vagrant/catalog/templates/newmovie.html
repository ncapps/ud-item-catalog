{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<div class="row justify-content-center">
		<form action="#" method="post" class="bd-example col-lg-4 col-md-6 col-sm-8">
			<input name=_csrf_token type=hidden value="{{csrf_token}}">
			<div class="form-group">
				<label for="name">Title</label>
				<input type="text" class="form-control" maxlength="250" name="title" placeholder="Movie title" required>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" maxlength="250" rows="5" name="description" placeholder="Movie description" required></textarea>
			</div>
			<div class="form-group">
				<label for="year">Year</label>
				<input type ="text" class="form-control" maxlength="4" name="year" placeholder="Year" required>
			</div>
			<div class="form-group">
				<label for="rating">Rating</label>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="rating" id="rating1" value="G">G
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="rating" id="rating2" value="PG" checked>PG
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="rating" id="rating3" value="PG-13">PG-13
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="rating" id="rating4" value="R">R
					</label>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-md" id="submit" type="submit">Add new movie</button>
				<a href="{{url_for('showMovies', genre_id=genre_id)}}" class="btn btn-secondary btd-md" role="button">Cancel</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
